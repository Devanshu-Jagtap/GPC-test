
{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template-free">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Register Basic</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />

  <!-- Helpers -->
  <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
  <script src="{% static 'assets/js/config.js' %}"></script>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>

  <!-- Google Sign-In SDK -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZ8HPRt6HzK3FDTL1dHOnKG3C6dVn96xo",  // Your Firebase Web API Key
      authDomain: "project-be8d3.firebaseapp.com",  // Your Firebase Auth Domain
      projectId: "project-be8d3",  // Your Firebase Project ID
      storageBucket: "project-be8d3.appspot.com",  // Your Firebase Storage Bucket
      messagingSenderId: "637894290222",  // Your Firebase Messaging Sender ID
      appId: "1:637894290222:web:4e9e92ef9c9b4f0b",  // Your Firebase App ID
      measurementId: "G-XXXXXXX"  // Your Firebase Measurement ID (optional)
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Initialize Google Sign-In with Client ID
    gapi.load('auth2', function() {
      gapi.auth2.init({
        client_id: '637894290222-9u4c33jdsp97upr55a1jljkou4sb3g9h.apps.googleusercontent.com'
      });
    });

    // Custom Google Sign-Up button handler
    function googleSignUp() {
      var provider = new firebase.auth.GoogleAuthProvider();
      
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("User signed in:", user);
          alert("Welcome, " + user.displayName);
        })
        .catch((error) => {
          console.error("Error during Google Sign-Up:", error.message);
          alert("Error: " + error.message);
        });
    }
  </script>
</head>

<body>
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card">
          <div class="card-body">
            <div class="app-brand justify-content-center">
              <a href="#" class="app-brand-link gap-2">
               
                  
                </span>
                <span class="app-brand-text demo text-body fw-bold">GPC Test</span>
              </a>
            </div>
           

            <form id="formAuthentication" class="mb-3" method="post" action="#">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
              </div>
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" placeholder="••••••••" required />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                
              </div>
              <button type="submit" class="btn btn-primary d-grid w-100">Sign up</button>
            </form>

            <!-- Custom Google Sign-Up Button -->
            <button class="btn btn-danger w-100" onclick="googleSignUp()">Sign Up with Google</button>

            <p class="text-center">
              <span>Already have an account?</span>
              <a href="{% url 'login' %}">Sign in instead</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="buy-now">
  
  </div>

  <!-- Scripts -->
  <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'assets/vendor/js/bootstrap.bundle.js' %}"></script>

  <!-- Firebase Authentication Script -->
  <script src="{% static 'assets/js/firebase-auth.js' %}"></script> <!-- Your custom JS file -->
</body>
</html>
