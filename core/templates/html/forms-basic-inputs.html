{% extends 'html/base.html' %}
  {% load static %}
  {% block content %}

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar">
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class=""></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none ps-1 ps-sm-2"
                     />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->
                <li class="nav-item lh-1 me-3">
                  <a
                    class="github-button"
                    href="https://github.com/themeselection/sneat-html-admin-template-free"
                    data-icon="octicon-star"
                    data-size="large"
                    data-show-count="true"
                    aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
                    >Star</a
                  >
                </li>

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="{% static 'assets/img/avatars/1.png' %}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img src="{% static 'assets/img/avatars/1.png' %}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-medium d-block">John Doe</span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    
                    
                    
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                    </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              
              <div class="row">
                
                

                <!-- Form controls -->
                <div class="col-md-6">
                  <div class="card mb-4">
                    <h5 class="card-header">Form Controls</h5>
                    <div class="card-body">
                     
  
                      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                      <form id="newsForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                          <label for="id_category" class="form-label">Category</label>
                          <select class="form-select" id="id_category" name="category" aria-label="Select Category">
                            <option value="">Select Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="id_subcategory" class="form-label">Subcategory</label>
                          <select class="form-select" id="id_subcategory" name="subcategory" aria-label="Select Subcategory">
                            <option value="">Select Subcategory</option>
                          </select>
                        </div>


                        <div class="mb-3">
                          <label for="news_title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="news_title" name="title" placeholder="Enter news title">
                        </div>
                        <div class="mb-3">
                          <label for="news_content" class="form-label">Content</label>
                          <textarea class="form-control" id="news_content" name="content" rows="3" placeholder="Enter news content"></textarea>
                        </div>
                        <div class="mb-3">
                          <label for="news_images" class="form-label">Upload Images</label>
                          <input 
                            type="file" 
                            class="form-control" 
                            id="news_images" 
                            name="images" 
                            accept="image/*" 
                            multiple>
                        </div>
                      
                        <div class="mb-3">
                          <label for="id_publish_date" class="form-label">Publish Date</label>
                          <input type="date" class="form-control" id="id_publish_date" name="publish_date">
                        </div>
          
                        <div class="mb-3">
                          <label for="id_keywords" class="form-label">Keywords</label>
                          <input type="text" class="form-control" id="id_keywords" name="keywords" placeholder="Enter keywords">
                        </div>
          
                        <div class="mb-3">
                          <label for="id_country_of_origin" class="form-label">Country of Origin</label>
                          <input type="text" class="form-control" id="id_country_of_origin" name="country_of_origin" placeholder="Enter country of origin">
                        </div>
                      
                        <div class="mb-3">
                          <button type="submit" class="btn btn-primary" id="submit_news">Submit</button>
                        </div>

                      </form>
                      
                    </div>

                    
                  </div>
                </div>

                

                <!-- Default Checkboxes and radios & Default checkboxes and radios -->
                
                  
                  

                  <!-- File input -->
                  <div class="card">
                   
                    <div class="card-body">
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
              $(document).ready(function () {
                // Handle Category and Subcategory Selection
                $('#id_category').on('change', function () {
                  const categoryId = $(this).val();
                  $('#id_subcategory').empty().append('<option value="">Select Subcategory</option>'); // Clear subcategory dropdown
                  if (categoryId) {
                    $.ajax({
                      url: "{% url 'fetch_subcategories' %}",
                      data: { category_id: categoryId },
                      success: function (response) {
                        if (response.subcategories) {
                          response.subcategories.forEach(function (subcategory) {
                            $('#id_subcategory').append(
                              `<option value="${subcategory.id}">${subcategory.name}</option>`
                            );
                          });
                        }
                      },
                      error: function () {
                        alert('Error fetching subcategories');
                      },
                    });
                  }
                });
            
                // AJAX Form Submission
                $('#newsForm').on('submit', function (event) {
                  event.preventDefault(); // Prevent default form submission
                  const formData = new FormData(this);
                  $.ajax({
                    url: "{% url 'submit_news' %}", // Adjust URL to your submission view
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                      alert('News submitted successfully');
                      // Optionally, reset form fields
                      $('#newsForm')[0].reset();
                      $('#id_subcategory').empty().append('<option value="">Select Subcategory</option>');
                    },
                    error: function () {
                      alert('Error submitting news');
                    },
                  });
                });
              });
            </script>

{% endblock %}
